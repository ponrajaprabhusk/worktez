<ng-container *ngIf="teamDataReady">
  <div class="card">
    <div class="card-header">
      {{team.TeamName}}
    </div>
    <div class="card-body">
      <button class="btn btn-primary" (click)="createDefaultLabels()">Add Default Label</button><br><br>
      <div class="row">
        <ng-container *ngFor="let item of team.Scope">
          <div class="col">
            <app-label-card [scope]="item" [teamName]="team.TeamName"></app-label-card>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</ng-container>
